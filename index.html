<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur Vanilla JS</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row-reverse; /* Swap the order of the flex items */
            font-family: Arial, sans-serif;
        }

        #game-container {
            flex: 1;
            position: relative;
        }

        #controls-panel {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            border-right: 1px solid #ccc; /* Border on the right to match the new order */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        #controls-panel h2 {
            margin-top: 0;
            font-size: 20px;
        }

        #controls-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #controls-panel ul li {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Style for language buttons */
        #language-controls {
            margin-top: 20px;
            text-align: center;
        }

        .lang-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .lang-btn:hover {
            background-color: #ddd;
        }

        /* Display current language */
        #current-language {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="controls-panel">
        <h2 id="controls-header">Controls</h2> <!-- Added ID for header -->
        <ul id="control-list">
            <li><b>W/A/S/D:</b> Move</li>
            <li><b>E:</b> Pick Up</li>
            <li><b>Q:</b> Plant</li>
            <li><b>1:</b> Select Carrots</li>
            <li><b>2:</b> Select Corn</li>
            <li><b>3:</b> Select Roses</li>
            <li><b>SPACE:</b> Advance Time</li>
            <li><b>K:</b> Save Game</li>
            <li><b>L:</b> Load Game</li>
            <li><b>Z:</b> Undo</li>
            <li><b>X:</b> Redo</li>
        </ul>

    </div>

    <script type="importmap">
        {
            "imports": {
                "excalibur": "https://unpkg.com/excalibur@0.29.3/build/esm/excalibur.min.js"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script> <!-- Your game script -->
</body>
</html>
