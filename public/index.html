<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Game</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../lib/phaser.js"></script>
    <!-- Load bundled code-->
    <script src="../dist/bundle.js"></script>

</head>
<body>
    <div id="game-container">
        <!-- Phaser game container -->
        <div id="phaser-game"></div>
        <!-- Add controls section -->
        <div id="controls">
            <h3>Controls</h3>
            <ul>
                <li><strong>W/A/S/D</strong>: Move</li>
                <li><strong>E</strong>: Pick up</li>
                <li><strong>Q</strong>: Plant</li>
                <li><strong>1</strong>: Select Carrots</li>
                <li><strong>2</strong>: Select Corn</li>
                <li><strong>3</strong>: Select Roses</li>
                <li><strong>SPACE</strong>: Advance Time</li>
                <li><strong>K</strong>: Save Game</li>
                <li><strong>L</strong>: Load Game</li>
            </ul>
        </div>
    </div>
</body>
</html>
